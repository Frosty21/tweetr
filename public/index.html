<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Meta Information -->
  <title>Tweeter - Home Page</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />


  <!-- Roboto Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" type="text/css"
  />

  <!-- App CSS -->
  <link rel="stylesheet" href="/styles/base.css" type="text/css" />

  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  <script type="text/javascript" src="/scripts/create-tweet-element.js"></script>
  <!--<script type="text/javascript" src="/scripts/create-tweet-element.js"></script>-->


</head>

<body>

  <!-- Top nav bar (fixed) -->
  <nav id="nav-bar">
    <img class="logo" src="/images/bird.png">
    <span class="header">Tweeter</span>
  </nav>

  <!-- Page-specific (main) content here -->
  <main class="container">
    <section class="new-tweet">
      <form action="/tweets" method="POST" style="margin:5px;">

        <h2>Compose Tweet</h2>

        <textarea class="tweet-input" name="text" placeholder="What are you humming about?"></textarea>
        <input type="submit" value="Tweet">
        <span class="counter">140</span>
      </form>
    </section>
    <section>
      <article class="tweet">
        <header class="tweet-header">
          <img class="profile-pic" src="https://vanillicon.com/788e533873e80d2002fa14e1412b4188_50.png" alt="User Avatar">
          <h2 class="name">Bill Fields</h2>
          <p class="username">@MrFields</p>
        </header>
        <div>
          <p>Test</p>
        </div>
        <footer class="tweet-footer">
          <p>10 days ago</p>
        </footer>
      </article>

    </section>
    <section id="tweets-container">
    </section>
  </main>

</body>
</html>
